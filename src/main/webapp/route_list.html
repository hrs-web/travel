    <script>
        $(function () {
            //var search = location.search;
            //alert(search);
            // 切割字符串
            //var cid = search.split("=")[1];
            // 获取参数cid
            var cid = getParameter("cid");
            // 获取参数rname
            var rname = getParameter("rname"); //rname: "%E8%A5%BF%E5%AE%89"

            if(rname){
                //url解码
                rname = window.decodeURIComponent(rname);  //rname: "西安"
            }
            
            // 当页码加载完成后，调用load方法，发送ajax请求加载数据
            load(cid,null,rname);
        });
        function load(cid,currentPage,rname) {
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (pb) {
                // 1.分页工具条数据展示
                // 1.1.展示总页码和总记录数
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);

                // 2.展示分页码数
                var lis = "";
                var fristPage = ' <li onclick="javascript:load('+cid+',1,\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0)">首页</a></li>';
                // 计算上一页的码数
                var beforeNum = pb.currentPage - 1;
                if (beforeNum <= 0){
                    beforeNum = 1;
                }
                var beforePage = '<li class="threeword" onclick="javascript:load('+cid+','+beforeNum+',\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0)">上一页</a></li>';

                lis += fristPage;
                lis += beforePage;
                /*
                    1.一共展示10个页码，能够达到前5后4的效果
                    2.如果前边不够5个，后边补齐10个
                    3.如果后边不足4个，前边补齐10个
                */
                // 定义开始页begin和结束页end
                var begin; // 开始位置
                var end; // 结束位置
                if (pb.totalPage < 10){
                    // 当页码不足是个时
                    begin = 1;
                    end = pb.totalPage;
                } else {
                    // 否则
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    if (begin <= 0){
                        // 当首页页码-5少于等于0时
                        begin = 1;
                        end = 10;
                    }
                    if (end > pb.totalPage){
                        // 当尾页+4大于最大页码时
                        begin = pb.totalPage - 9;
                        end = pb.totalPage;
                    }
                }
                
                for (var i = begin; i <= end; i++) {
                    var li;
                    if (pb.currentPage == i){
                        li = '<li class="curPage" onclick="javascript:load('+cid+','+i+',\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    } else {
                        li = '<li onclick="javascript:load('+cid+','+i+',\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }

                    lis += li;
                }
                // 尾页和下一页
                var nextNum = pb.currentPage + 1;
                if (nextNum >= pb.totalPage){
                    nextNum = pb.currentPage;
                }
                var nextPage = '<li class="threeword" onclick="javascript:load('+cid+','+nextNum+',\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0);">下一页</a></li>';
                var lastPage = '<li class="threeword" onclick="javascript:load('+cid+','+pb.totalPage+',\''+(rname!=null?rname:"")+'\')"><a href="javascript:void(0);">尾页</a></li>';

                lis += nextPage;
                lis += lastPage;
                // 将lis的内容设置到ul里
                $("#pageNum").html(lis);

                // 3.列表数据展示
                var route_list = '';
                for (var i = 0; i < pb.list.length; i++) {
                    var route = pb.list[i];

                    var li = '<li>\n' +
                        '                            <div class="img"><img src="'+route.rimage+'" style="width: 299px"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    route_list += li;
                }
                $("#route").html(route_list);

                //定位到页面顶部
                window.scrollTo(0,150);
            });
        }
    </script>
